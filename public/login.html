<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
  </head>
  <body>
    <h1>LOGIN</h1>
    <br>
    <form action="/process/login" method="post">
      <table>
        <tr>
          <td><label>ID</label></td>
          <td><input type="text" name="id" placeholder="Input ID..."></td>
        </tr>
        <tr>
          <td><label>PASSWORD</label></td>
          <td><input type="password" name="pw"></td>
        </tr>
      </table>

      <input type="submit" title="전송">
    </form>

    <form action="/process/get" method="get">
      <input type="text" name="text">
      <input type="submit" title="단문전송">
    </form>
  </body>
</html>
